<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MySupercel</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#0a0a0a">
  <link rel="icon" href="icon-192.png">
</head>
<body>
  <header>
    <img src="icon-192.png" alt="Logo" class="logo">
    <h1>MySupercel</h1>
    <button id="mode-toggle">Mode Jour/Nuit</button>
  </header>

  <nav>
    <button onclick="switchTab('accueil')">Accueil</button>
    <button onclick="switchTab('boutique')">Boutique</button>
    <button onclick="switchTab('recompenses')">Récompenses</button>
    <button onclick="switchTab('actus')">Actus</button>
  </nav>

  <main>
    <section id="accueil" class="tab">
      <h2>Profils</h2>
      <input type="email" placeholder="E-mail Supercell ID" id="emailInput">
      <button onclick="ajouterProfil()">Ajouter</button>
      <div id="profile-list"></div>
    </section>

    <section id="boutique" class="tab hidden">
      <h2>Boutique Supercell</h2>
      <iframe src="https://store.supercell.com" width="100%" height="600"></iframe>
    </section>

    <section id="recompenses" class="tab hidden">
      <h2>Récompenses disponibles</h2>
      <iframe src="https://link.brawlstars.com/" width="100%" height="600"></iframe>
    </section>

    <section id="actus" class="tab hidden">
      <h2>Actus Supercell</h2>
      <iframe src="https://brawlify.com/news" width="100%" height="600"></iframe>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
