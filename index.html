<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MySupercel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#0a0a0a">
  <link rel="icon" href="icon-192.png">
</head>
<body>
  <div id="splash">
    <img src="icon-192.png" class="logo-start" alt="MySupercel Logo">
    <h1 class="start-text">MySupercel</h1>
  </div>

  <main class="hidden" id="main-app">
    <header>
      <img src="icon-192.png" alt="Logo" class="logo">
      <h1>MySupercel</h1>
    </header>

    <nav>
      <button onclick="openTab('news')">Actus</button>
      <button onclick="openTab('cadeaux')">Cadeaux</button>
    </nav>

    <section id="news" class="tab">
      <iframe id="news-frame" src="" width="100%" height="600"></iframe>
    </section>

    <section id="cadeaux" class="tab hidden">
      <p>Appuie ci-dessous pour récupérer tes cadeaux :</p>
      <a href="https://link.brawlstars.com/" target="_blank" rel="noopener">
        <button class="gift-button">Ouvrir les Cadeaux dans Safari</button>
      </a>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
